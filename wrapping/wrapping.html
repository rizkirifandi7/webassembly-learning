<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="wrapping.js"></script>
	</head>
	<body>
		<p>Hello World</p>

		<script>
			var addNums = Module.cwrap("addNums", "number", ["number", "number"]);

			var subtractNums = Module.cwrap("subtractNums", "number", ["number", "number"]);

			function run_wasm() {
				var result = Module.ccall("main", "number", null, null);
				console.log(result);

				var a = document.getElementById("a").value;
				var b = document.getElementById("b").value;

				result = Module.ccall("addNums", "number", ["number", "number"], [a, b]);
				console.log(result);

				result = addNums(a, b);
				console.log("ini hasilnya : ", result);

				result = subtractNums(a, b);
				console.log("ini hasilnya : ", result);
			}
		</script>

		<input type="number" id="a" />
		<input type="number" id="b" />
		<button onclick="run_wasm()">Click me</button>
	</body>
</html>
